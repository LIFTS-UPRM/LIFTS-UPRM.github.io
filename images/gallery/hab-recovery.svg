<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- HAB Recovery Gallery Placeholder -->
  <rect width="1200" height="800" fill="#87CEEB"/>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90c2"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="500" fill="url(#sky)"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="500" width="1200" height="300" fill="#3d5c3d"/>
  
  <!-- Parachute -->
  <ellipse cx="600" cy="200" rx="150" ry="80" fill="#ff6600" opacity="0.9"/>
  <line x1="450" y1="200" x2="580" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="200" x2="600" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="750" y1="200" x2="620" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- HAB payload -->
  <rect x="560" y="350" width="80" height="60" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Recovery team -->
  <g transform="translate(300, 550)">
    <circle cx="0" cy="-40" r="20" fill="#444"/>
    <ellipse cx="0" cy="20" rx="25" ry="40" fill="#2255aa"/>
  </g>
  <g transform="translate(400, 560)">
    <circle cx="0" cy="-40" r="20" fill="#444"/>
    <ellipse cx="0" cy="20" rx="25" ry="40" fill="#2255aa"/>
  </g>
  <g transform="translate(800, 555)">
    <circle cx="0" cy="-40" r="20" fill="#444"/>
    <ellipse cx="0" cy="20" rx="25" ry="40" fill="#2255aa"/>
  </g>
  
  <!-- Vehicle -->
  <rect x="850" y="520" width="200" height="80" rx="10" fill="#333"/>
  <circle cx="890" cy="600" r="25" fill="#222"/>
  <circle cx="1010" cy="600" r="25" fill="#222"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="80" ry="40" fill="#fff" opacity="0.8"/>
  <ellipse cx="200" cy="90" rx="60" ry="30" fill="#fff" opacity="0.8"/>
  <ellipse cx="1000" cy="150" rx="100" ry="50" fill="#fff" opacity="0.7"/>
  <ellipse cx="1060" cy="140" rx="70" ry="35" fill="#fff" opacity="0.7"/>
  
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#1a3d1a">HAB Recovery Photo</text>
</svg>
