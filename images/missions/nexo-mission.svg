<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- NEXO Mission Placeholder -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Stars background -->
  <circle cx="100" cy="80" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="200" cy="120" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="350" cy="60" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="500" cy="100" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="650" cy="80" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="720" cy="150" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="80" cy="200" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="750" cy="250" r="1" fill="#fff" opacity="0.6"/>
  
  <!-- HAB capsule silhouette -->
  <ellipse cx="400" cy="280" rx="80" ry="120" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <rect x="360" y="160" width="80" height="40" rx="5" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Earth curve at bottom -->
  <ellipse cx="400" cy="750" rx="500" ry="200" fill="#0066cc" opacity="0.3"/>
  
  <!-- Mission label -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" letter-spacing="8">NEXO</text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#888888" letter-spacing="2">NEAR-SPACE EXPLORATION</text>
</svg>
