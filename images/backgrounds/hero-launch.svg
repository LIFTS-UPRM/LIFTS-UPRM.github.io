<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Hero Launch Background -->
  <defs>
    <linearGradient id="launchSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000011"/>
      <stop offset="50%" style="stop-color:#001133"/>
      <stop offset="100%" style="stop-color:#002266"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#launchSky)"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="200" cy="100" r="1" opacity="0.6"/>
    <circle cx="400" cy="150" r="1.5" opacity="0.8"/>
    <circle cx="600" cy="80" r="1" opacity="0.5"/>
    <circle cx="800" cy="200" r="2" opacity="0.9"/>
    <circle cx="1000" cy="120" r="1" opacity="0.6"/>
    <circle cx="1200" cy="180" r="1.5" opacity="0.7"/>
    <circle cx="1400" cy="100" r="1" opacity="0.5"/>
    <circle cx="1600" cy="160" r="2" opacity="0.8"/>
    <circle cx="1800" cy="80" r="1" opacity="0.6"/>
  </g>
  
  <!-- Ground silhouette -->
  <rect x="0" y="900" width="1920" height="180" fill="#000"/>
  
  <!-- Launch tower silhouette -->
  <rect x="900" y="600" width="120" height="300" fill="#111"/>
  <rect x="880" y="580" width="160" height="30" fill="#111"/>
  
  <!-- Rocket silhouette -->
  <path d="M960 300 L990 360 L990 650 L1020 700 L1020 750 L990 720 L990 750 L960 780 L930 750 L930 720 L900 750 L900 700 L930 650 L930 360 Z" 
        fill="#1a1a1a"/>
  
  <!-- Flame glow -->
  <ellipse cx="960" cy="820" rx="80" ry="40" fill="#ff6600" opacity="0.4"/>
  <ellipse cx="960" cy="800" rx="40" ry="20" fill="#ffcc00" opacity="0.6"/>
  
  <!-- Smoke clouds -->
  <ellipse cx="800" cy="850" rx="150" ry="80" fill="#333" opacity="0.5"/>
  <ellipse cx="1120" cy="870" rx="180" ry="100" fill="#333" opacity="0.4"/>
  <ellipse cx="960" cy="900" rx="200" ry="100" fill="#444" opacity="0.3"/>
</svg>
