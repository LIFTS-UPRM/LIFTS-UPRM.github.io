<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Hero Earth from Space Background -->
  <rect width="1920" height="1080" fill="#000"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="100" cy="100" r="1" opacity="0.6"/>
    <circle cx="300" cy="200" r="1.5" opacity="0.8"/>
    <circle cx="500" cy="150" r="1" opacity="0.5"/>
    <circle cx="700" cy="80" r="2" opacity="0.9"/>
    <circle cx="900" cy="180" r="1" opacity="0.6"/>
    <circle cx="1100" cy="120" r="1.5" opacity="0.7"/>
    <circle cx="1300" cy="200" r="1" opacity="0.5"/>
    <circle cx="1500" cy="100" r="2" opacity="0.8"/>
    <circle cx="1700" cy="160" r="1" opacity="0.6"/>
    <circle cx="1850" cy="80" r="1.5" opacity="0.7"/>
    <circle cx="150" cy="300" r="1" opacity="0.5"/>
    <circle cx="400" cy="350" r="1.5" opacity="0.6"/>
    <circle cx="650" cy="280" r="1" opacity="0.7"/>
    <circle cx="1250" cy="320" r="1.5" opacity="0.6"/>
    <circle cx="1550" cy="350" r="1" opacity="0.5"/>
    <circle cx="1800" cy="300" r="2" opacity="0.8"/>
  </g>
  
  <!-- Earth curve at bottom -->
  <defs>
    <radialGradient id="earthGlow" cx="50%" cy="100%" r="60%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="70%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#001133"/>
    </radialGradient>
    <linearGradient id="atmosphere" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66ccff;stop-opacity:0"/>
      <stop offset="80%" style="stop-color:#3399ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  
  <!-- Earth -->
  <ellipse cx="960" cy="1400" rx="1200" ry="500" fill="url(#earthGlow)"/>
  
  <!-- Atmosphere glow -->
  <ellipse cx="960" cy="1380" rx="1220" ry="510" fill="none" stroke="#66ccff" stroke-width="3" opacity="0.4"/>
  <ellipse cx="960" cy="1360" rx="1240" ry="520" fill="none" stroke="#3399ff" stroke-width="2" opacity="0.2"/>
  
  <!-- Land masses (simplified) -->
  <ellipse cx="700" cy="950" rx="200" ry="80" fill="#1a4d1a" opacity="0.6"/>
  <ellipse cx="1200" cy="920" rx="250" ry="100" fill="#1a4d1a" opacity="0.5"/>
  <ellipse cx="500" cy="1000" rx="150" ry="60" fill="#1a4d1a" opacity="0.4"/>
  
  <!-- Cloud patterns -->
  <ellipse cx="600" cy="920" rx="100" ry="30" fill="#fff" opacity="0.3"/>
  <ellipse cx="1100" cy="880" rx="150" ry="40" fill="#fff" opacity="0.25"/>
  <ellipse cx="850" cy="960" rx="120" ry="35" fill="#fff" opacity="0.2"/>
</svg>
